<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Revisión de Inventario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .controls {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #4f46e5;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-input-wrapper:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .scanner-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .barcode-input {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .barcode-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .scan-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .scan-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }

        .total { color: #3b82f6; }
        .scanned { color: #10b981; }
        .pending { color: #f59e0b; }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.5s ease;
            border-radius: 5px;
        }

        .content {
            padding: 30px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-wrapper {
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f1f5f9;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #334155;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
        }

        .row-scanned {
            background: linear-gradient(90deg, #dcfce7, #bbf7d0);
            animation: highlightRow 0.5s ease;
        }

        @keyframes highlightRow {
            0% { background: #fef3c7; }
            100% { background: linear-gradient(90deg, #dcfce7, #bbf7d0); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message.error {
            background: #fecaca;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .message.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .export-btn, .reset-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .export-btn {
            background: #0ea5e9;
            color: white;
        }

        .export-btn:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.3);
        }

        .reset-btn {
            background: #ef4444;
            color: white;
        }

        .reset-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls, .content {
                padding: 20px;
            }

            .scanner-section {
                flex-direction: column;
            }

            .barcode-input {
                width: 100%;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Revisión de Inventario</h1>
            <p>Escanea códigos de barras para verificar tu inventario</p>
        </div>

        <div class="controls">
            <div class="upload-section">
                <label class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".xlsx,.xls">
                    📁 Cargar Archivo Excel
                </label>
                <span id="fileName" style="margin-left: 15px; color: #64748b;"></span>
            </div>

            <div class="scanner-section">
                <input 
                    type="text" 
                    id="barcodeInput" 
                    class="barcode-input"
                    placeholder="Escanea o escribe el código de barras..."
                    disabled
                >
                <button id="scanBtn" class="scan-btn" disabled>🔍 Buscar</button>
            </div>

            <!--
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number total" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number scanned" id="scannedItems">0</div>
                    <div class="stat-label">Escaneados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number pending" id="pendingItems">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card" style="flex: 2;">
                    <div class="stat-number" id="progressPercent">0%</div>
                    <div class="stat-label">Progreso</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            -->
        </div>

        <div class="content">
            <div id="messageContainer"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando...</p>
            </div>

            <div class="table-container" id="tableContainer" style="display: none;">
                <div class="table-wrapper">
                    <table id="inventoryTable">
                        <thead id="tableHead">
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number total" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number scanned" id="scannedItems">0</div>
                    <div class="stat-label">Escaneados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number pending" id="pendingItems">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card" style="flex: 2;">
                    <div class="stat-number" id="progressPercent">0%</div>
                    <div class="stat-label">Progreso</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="exportBtn" class="export-btn" disabled>📊 Exportar Resultados</button>
                <button id="resetBtn" class="reset-btn" disabled>🔄 Reiniciar Sesión</button>
            </div>
        </div>
    </div>

    <script>
        class InventoryChecker {
            constructor() {
                this.data = [];
                this.scannedItems = new Set();
                this.setupEventListeners();
            }

            setupEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const barcodeInput = document.getElementById('barcodeInput');
                const scanBtn = document.getElementById('scanBtn');
                const exportBtn = document.getElementById('exportBtn');
                const resetBtn = document.getElementById('resetBtn');

                fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                barcodeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchBarcode();
                });
                barcodeInput.addEventListener('input', (e) => {
                    // Auto-search cuando el código tenga cierta longitud
                    const code = e.target.value.trim();
                    if (code.length >= 8) { // Ajustar según tus códigos
                        setTimeout(() => this.searchBarcode(), 100);
                    }
                });
                scanBtn.addEventListener('click', () => this.searchBarcode());
                exportBtn.addEventListener('click', () => this.exportResults());
                resetBtn.addEventListener('click', () => this.resetSession());
            }

            showMessage(message, type = 'info') {
                const container = document.getElementById('messageContainer');
                container.innerHTML = `<div class="message ${type}">${message}</div>`;
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                this.showLoading(true);
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.data = result.data;
                        this.displayTable(result.data, result.columns);
                        this.enableControls();
                        this.updateStats();
                        this.showMessage(result.message, 'success');
                        document.getElementById('fileName').textContent = file.name;
                    } else {
                        this.showMessage(result.error, 'error');
                    }
                } catch (error) {
                    this.showMessage('Error al cargar el archivo: ' + error.message, 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            displayTable(data, columns) {
                const thead = document.getElementById('tableHead');
                const tbody = document.getElementById('tableBody');
                const tableContainer = document.getElementById('tableContainer');

                // Crear headers
                thead.innerHTML = '<tr>' + columns.map(col => `<th>${col}</th>`).join('') + '</tr>';

                // Crear filas
                tbody.innerHTML = data.map((row, index) => 
                    `<tr id="row-${index}">${columns.map(col => `<td>${row[col] || ''}</td>`).join('')}</tr>`
                ).join('');

                tableContainer.style.display = 'block';
            }

            enableControls() {
                document.getElementById('barcodeInput').disabled = false;
                document.getElementById('scanBtn').disabled = false;
                document.getElementById('exportBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;
                document.getElementById('barcodeInput').focus();
            }

            async searchBarcode() {
                const barcodeInput = document.getElementById('barcodeInput');
                const barcode = barcodeInput.value.trim();

                if (!barcode) {
                    this.showMessage('Por favor ingresa un código de barras', 'warning');
                    return;
                }

                try {
                    const response = await fetch('/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ barcode })
                    });

                    const result = await response.json();

                    if (result.success) {
                        if (result.found) {
                            // Marcar filas como escaneadas
                            result.new_scanned.forEach(index => {
                                const row = document.getElementById(`row-${index}`);
                                if (row) {
                                    row.classList.add('row-scanned');
                                    this.scannedItems.add(index);
                                }
                            });
                            this.showMessage(result.message, 'success');
                        } else {
                            this.showMessage(result.message, 'warning');
                        }
                        this.updateStats();
                    } else {
                        this.showMessage(result.error, 'error');
                    }
                } catch (error) {
                    this.showMessage('Error en la búsqueda: ' + error.message, 'error');
                } finally {
                    barcodeInput.value = '';
                    barcodeInput.focus();
                }
            }

            async updateStats() {
                try {
                    const response = await fetch('/stats');
                    const stats = await response.json();

                    document.getElementById('totalItems').textContent = stats.total_items;
                    document.getElementById('scannedItems').textContent = stats.scanned_items;
                    document.getElementById('pendingItems').textContent = stats.pending_items;
                    document.getElementById('progressPercent').textContent = stats.progress + '%';
                    document.getElementById('progressFill').style.width = stats.progress + '%';
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
            }

            async exportResults() {
                try {
                    const response = await fetch('/export');
                    const result = await response.json();

                    if (result.filename) {
                        // Crear y descargar archivo JSON
                        const blob = new Blob([JSON.stringify(result, null, 2)], {
                            type: 'application/json'
                        });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${result.filename}_revision_${new Date().toISOString().split('T')[0]}.json`;
                        a.click();
                        URL.revokeObjectURL(url);

                        this.showMessage('Resultados exportados correctamente', 'success');
                    }
                } catch (error) {
                    this.showMessage('Error al exportar: ' + error.message, 'error');
                }
            }

            async resetSession() {
                if (confirm('¿Estás seguro de que quieres reiniciar la sesión? Se perderán todos los datos.')) {
                    try {
                        await fetch('/reset');
                        location.reload();
                    } catch (error) {
                        this.showMessage('Error al reiniciar: ' + error.message, 'error');
                    }
                }
            }
        }

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            new InventoryChecker();
        });
    </script>
</body>
</html>
